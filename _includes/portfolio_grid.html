
    <!-- Portfolio Grid Section -->
    <section class="success" id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>The Event</h2>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">
                <p class="text-center">Join us March 8 at 12 PM in Stockholm, Sweden for oppurtunities to meet, mingle and listen to some of the most inspiring people in the tech industry</p>
                {% for post in site.posts %}
                    <div class="col-sm-4 portfolio-item">
                        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                          <iframe title="YouTube video player" src="http://www.youtube.com/embed/{{ post.url }}?wmode=transparent&amp;enablejsapi=1" frameborder="0" allowfullscreen="" id="{{ post-modal-id }}" alt="{{ post.alt }}"></iframe>
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
